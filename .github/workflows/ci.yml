name: DocPilot CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linters
        run: pip install flake8
      
      - name: Lint backend
        run: flake8 backend/ --ignore=E501,W503 --exit-zero
      
      - name: Lint worker
        run: flake8 worker/ --ignore=E501,W503 --exit-zero

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        run: docker build -t docpilot-backend ./backend
      
      - name: Build worker image
        run: docker build -t docpilot-worker ./worker

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: ankane/pgvector
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: docpilot
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest httpx
      
      - name: Initialize database
        run: |
          PGPASSWORD=password psql -h localhost -U user -d docpilot -f init.sql
      
      - name: Test backend health
        env:
          DATABASE_URL: postgresql://user:password@localhost/docpilot
          EMBEDDING_API_URL: https://hellosaksham--docpilot-embedder-model-embedding-webhook.modal.run
        run: |
          cd backend
          python -c "
          from main import app
          from fastapi.testclient import TestClient
          client = TestClient(app)
          response = client.get('/health')
          assert response.status_code == 200
          print('âœ… Health check passed')
          "

